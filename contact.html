    <section id="contact">

                            </div>

                            <div class="form-group">
                                <label for="message">Message</label><br>
                                <textarea name="message" id="" cols="20" rows="2"
                                    placeholder="Enter your message"></textarea>
                            </div>

                            <button type="submit" class="main-btn">Submit</button>

                    </div>
